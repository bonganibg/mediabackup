name: Build Windows exe

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install pyinstaller requests

      - name: Build exe
        run: |
          pyinstaller --onefile --name mediabackup --paths src --distpath dist src/mediabackup/cli.py

      - name: Verify build
        run: |
          dir dist
          Test-Path dist/mediabackup.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mediabackup-windows
          path: dist/mediabackup.exe

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/mediabackup.exe
